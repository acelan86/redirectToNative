<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>redirectToNative的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://assets.etao.net/apps/e/etaoh5/130822/base.css"/>

<body>

<h2>redirectToNative跳转到native app的demo:tap下面的签到按钮、扫描按钮、下载app链接</h2>

<header class="logo"><span class="logo-main">&#19968;&#28120;</span><span class="logo-en">m.etao.com</span></header>

<section class="user-action clearfix">
    <div class="my"><span>我的一淘</span></div>
    <div class="sign" id="J_Sign"><span>签到</span></div>
</section>

<section class="searchbox clearfix">
    <div class="scan" id="J_Scan"><span>扫描</span></div>
    <form id="J_searchBox">
        <label class="s-label"></label>
        <input type="search" placeholder="全网热卖搜索：防晒"/>
        <input type="submit" value="搜索"/>
        <input type="reset" value="取消"> 
    </form>
</section>
<style>
.content {
    display: -webkit-box;
    display: box;
    background: #f5f5f5;
}
.scan-code, p.info {
    -webkit-box-flex: 1;
    box-flex: 1;
    color: #333;
}
</style>
<section class="content">
   <section class="scan-code"><img src="http://gtms04.alicdn.com/tps/i4/T1_VaEFdpcXXX7N_Yg-138-138.png" alt="扫我"/></section>
   <p class="info">扫我，手机上测试demo</p>
</section>

<footer>
<ul>
    <li><a target="_blank" href="">精简版</a></li>

</ul>
<p>&copy;2013 | 浙 B2-20080204</p>
</footer>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/redirectToNative/1.1/index', function (S, RedirectToNative) {
          new RedirectToNative();
    });

</script>
